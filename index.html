<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Arquivo de redefinição inicial HTML">
    <meta name="keywords" content="html, css, events, mouse, keyboard, mobile first, media queries">
    <meta name="author" content="Kaique Mendes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Vídeo de introdução -->
    <div id="intro-video-container">
        <video id="intro-video" autoplay muted>
            <source src="intro.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
    </div>

    <!-- Estrutura principal do aplicativo -->
    <section id="ps5" class="rel" style="z-index: 10">

        <!-- Seções de fundo -->
        <section id="background-1" class="nextBackground"></section>
        <section id="background-2" class="currentBackground fade-in"></section>

        <!-- Menu do sistema -->
        <section id="system" class="menu f v h c s">
            <div id="press-ps-button" class="f v h">Pressione o botão PS no seu Controle.</div>
            <div id="start" class="f v h">
                <div id="start-circle-1"></div>
                <div id="start-circle-2"></div>
            </div>
            <div id="space-filler" class="f v h"></div>
        </section>

        <!-- Seleção de usuário -->
        <section id="selectuser" class="menu none f v h c s">
            <div id="space-filler-100" class="f v h"></div>
            <section class="header">Seja Bem-vindo(a) novamente ao PlayStation</section>
            <section class="subtext">Quem está usando esse controle?</section>
            <section id="select-user-controller"></section>
            <section id="select-user-container" class="f v h r">
                <section class="user-container f v h c">
                    <section id="user-0" class="user-box f v h">
                        <section class="user-circle user-0"></section>
                    </section>
                    <section class="user-des">Adicionar usuário</section>
                </section>
                <section class="user-container f v h c">
                    <section id="user-1" class="current user-box f v h">
                        <section class="user-circle user-1"></section>
                    </section>
                    <section class="user-des">Kaique Mendes</section>
                </section>
                <section class="user-container f v h c">
                    <section id="user-2" class="user-box f v h">
                        <section class="user-circle user-2"></section>
                    </section>
                    <section class="user-des">Outro Usuário</section>
                </section>
            </section>
            <section id="select-user-options">
                <img src="https://semicolon.dev/static/playstation5-options-ui.png" 
                     style="vertical-align: middle; margin-top: -2px; margin-right: 10px;" 
                     alt="PS5 options" /> 
                Options
            </section>
            <div id="space-filler-100" class="f v h"></div>
        </section>

        <!-- Menu principal -->
        <section id="main" class="menu f v h">
            <section id="tab" class="f">
                <div class="on">Games</div>
                <div>Media</div>
            </section>
            <section id="primary" class="menu none hidden f">
                <div id="o0" data-id="0" class="sel t">
                    <div class="under"></div>
                    <div class="lightwave-container"><div class="lightwave"></div></div>
                    <div class="game-info">
                        <h3 class="game-title">PS STORE</h3>
                    </div>
                </div>
                <div id="o1" data-id="1" class="sel b">
                    <div class="under"></div>
                    <div class="lightwave-container"><div class="lightwave"></div></div>
                    <div class="game-info">
                        <h3 class="game-title">Demon Souls</h3>
                    </div>
                </div>
                <div id="o2" data-id="2" class="sel a">
                    <div class="under"></div>
                    <div class="lightwave-container"><div class="lightwave"></div></div>
                    <div class="game-info">
                        <h3 class="game-title">Spiderman - Miles Morales</h3>
                    </div>
                </div>
                <div id="o3" data-id="3" class="sel ss">
                    <div class="under"></div>
                    <div class="lightwave-container"><div class="lightwave"></div></div>
                    <div class="game-info">
                        <h3 class="game-title">Nome do Jogo 4</h3>
                    </div>
                </div>
                <div id="o4" data-id="4" class="sel sm">
                    <div class="under"></div>
                    <div class="lightwave-container"><div class="lightwave"></div></div>
                    <div class="game-info">
                        <h3 class="game-title">Ps plus</h3>
                    </div>
                </div>
                <div id="o5" data-id="5" class="sel d">
                    <div class="under"></div>
                    <div class="lightwave-container"><div class="lightwave"></div></div>
                    <div class="game-info">
                        <h3 class="game-title">Nome do Jogo 6</h3>
                    </div>
                </div>
                <div id="o7" data-id="6" class="sel e">
                    <div class="under"></div>
                    <div class="lightwave-container"><div class="lightwave"></div></div>
                    <div class="game-info">
                        <h3 class="game-title">Nome do Jogo 8</h3>
                    </div>
                </div>
            </section>
        </section>

        <!-- Barra superior -->
        <div id="top-bar">
            <div id="profile-container"></div>
            <div id="settings-container">
                <div id="search-container">
                    <img id="search-icon" src="img/fundo.jogos/lupa.png" alt="Search Icon">
                    <img id="settings-icon" src="img/fundo.jogos/config.png" alt="Settings Icon">
                   
                   <input type="text" id="search-input" placeholder="Search...">
                   <a href="profile.html">
                   <img id="profile-image" src="https://avatars.githubusercontent.com/u/84601420?v=4" alt="Profile Image">
                   </a>
                    <div id="status-indicator"></div>
                    <div id="clock-container">
                        <span id="current-time"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status -->
        <section id="status" class="status-container">
            <div id="status-joystick" class="status-icon"></div>
            <div id="status-battery" class="status-icon"></div>
        </section>

    </section>

</body>
</html>
